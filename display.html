<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resume</title>
</head>
<body bgcolor="orange">
{% block content %}
<h2><center>MY RESUME</center></h2>
<form action="/action_page.php">

  <input type="text" id="fname" name="fname" placeholder= "{{fname}}"><br><br>

  <input type="text" id="lname" name="lname" placeholder="{{lname}}"><br><br>

  <input type="number" id="reg no" name="reg no" placeholder="{{regno}}"><br><br>
